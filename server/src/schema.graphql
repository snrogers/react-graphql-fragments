type OrderItem {
  id: ID!
  name: String!
  amount: Int!
  cost: Float!
}

type Table {
  id: ID!
  name: String!
  persons: [Person!]!
}

type Person {
  id: ID!
  name: String!
  age: Float!
  orderItems: [OrderItem!]!
}

type Order {
  id: ID!
  table: Table!
  createdAt: Int!
}

type Query {
  orders: [Order!]!
  orderById(id: ID!): Order
  orderItemById(id: ID!): OrderItem
  personById(id: ID!): Person
}

type Mutation {
  nothing: ID!
}

type Subscription {
  nothing: ID!
}
